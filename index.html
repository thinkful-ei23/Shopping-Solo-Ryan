<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">

            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button> 
        </form>
        <form >
          	      <input type="radio" class = "js-dispay-unchecked" name="display" id = "js-display-unchecked"> Display only Unchecked<br>

          	      <input type="radio" class = "js-dispay-all" name="display"
                  id = "js-display-all"> Display checked/unchecked items<br>

        </form>

        
        </form>

        
        <form id="js-search-form">
            <input type="text" name="search-entry" class="js-search-entry" placeholder="e.g., broccoli">
            <button type="submit">Search</button> 


        </form>
          <form id="js-reset">
            <button type="submit">Reset Visibility</button> 
        </form>


        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
